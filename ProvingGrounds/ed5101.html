<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student Performance on Problem-1 of an Exam</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>
  </head>
  <body>
    <h1>Student Performance</h1>
    <canvas id="myChart" width="400" height="100"></canvas>
    <script>            
      window.addEventListener('load', setup);
      async function setup() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const mydata = await getData();
        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: mydata.date,
            datasets: [
              {
                label: mydata.task,
                data: mydata.cumulative,
                fill: false,
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.85)',
                borderWidth: 2
              }
            ]
          },
          options: {}
        });
      }
      
      async function getData() {
        const response = await fetch('./ED5101_time.csv');
        const data = await response.text();
        const date = []; //col[0]
        const minutes = []; //col[1]
        const task = []; //col[2]
        const cumulative = []; //col[3]
        const rows = data.split('\n').slice(1);
        rows.forEach(row => {
          const cols = row.split(',');
          date.push(cols[0]);
          task.push(cols[2]);
          cumulative.push(parseFloat(cols[3]))
          console.log(date, String(task), cumulative)
        });
        return { date, String(task), cumulative };
      }
      getData()
    </script>
  </body>
</html>
